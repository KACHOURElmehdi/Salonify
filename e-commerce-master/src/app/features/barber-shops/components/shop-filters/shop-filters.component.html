<div class="filters-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Filter Shops</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="updateFilters()">
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]="filters.city" name="city" placeholder="Enter city">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Minimum Rating</mat-label>
                    <mat-select [(ngModel)]="filters.rating" name="rating">
                        <mat-option [value]="null">Any</mat-option>
                        <mat-option [value]="3">3+ Stars</mat-option>
                        <mat-option [value]="4">4+ Stars</mat-option>
                        <mat-option [value]="4.5">4.5+ Stars</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit">Apply Filters</button>
                    <button mat-button type="button" (click)="clearFilters()">Clear</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
